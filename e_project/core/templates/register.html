<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/register.css'%}">
</head>
  <body>

    <div class="container">
        <div class="main-card">
            <form action="" method="post">
                <fieldset><legend>REGISTER</legend>
                    <div class="username">
                        <input type="text" name="firstname" placeholder="First Name"><br><br>
                        <input type="text" name="middlename" placeholder="Middle Name"><br><br>
                        <input type="text" name="lastname" placeholder="Last Name"><br><br>
                    </div>
                    <div class="contact">
                        <input type="email" name="email" placeholder="Enter your email address"><br> <br>
                        <input type="text" name="contact" placeholder="Contact eg. +233200011111"><br> <br>

                    </div>
                    <div class="password">
                        <input type="password" name="password" placeholder="Enter a new password"><br><br>
                        <input type="password" name="password2" placeholder="Confirm your password"><br><br>

                    </div>

                <input type="button" value="Sign Up">
                </fieldset>
                <div class="form-links">
                    <div class="new-here">
                      <a href="{% url 'login' %}">Already A User?</a>
                    </div>
                  </div>
            </form>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
