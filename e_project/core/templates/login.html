<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Css/login.css'%}">
</head>
  <body>

    <div class="container">
        <div class="main-card">
            <div class="avater"><img src="{% static 'images/download.jpg'%}"></div>
            <form action="" method="post">
                <fieldset><legend>LOGIN</legend>
                <input type="email" name="email" placeholder="Enter your email address"><br> <br>
                <input type="password" name="password" placeholder="Enter your password"><br><br>
                <input type="button" value="Login">
                </fieldset>
            </form>
            <div class="form-links">
              <div class="remember">
                <input type="checkbox" name="remember"><a href="#">Remember Me</a>
              </div>
              <div class="new-here">
                <a href="{%url 'register'%}">I'm New Here</a>
              </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
